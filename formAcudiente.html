<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reinico.css">
	<link rel="stylesheet" href="./css/principal.css">
	<title>Formulario</title>
</head>
<body>

	<div class="container">
		<div class="form__top">
			<h1>Registro de Acudientes</h1>
		</div>
		<form class="form__reg" action="">
						<input class="input" type="text" placeholder="Identificacion" required autofocus>
						<input class="input" type="text" placeholder="Nombres" required>
						<input class="input" type="text" placeholder="Apellidos" required>	
						<input class="input" type="text" placeholder="Numero de contacto" required>	
						<br />
						Relación:<br />
						<select name="Relacion">
						   <option value="0">Escoja una opción</option> 
						   <option value="1">Padre</option> 
						   <option value="2">Madre</option> 
						   <option value="3">Otro</option>
						</select>
            <div class="btn__form">
            	<input class="btn__submit" type="submit" value="Enviar">
            	<input class="btn__reset" type="reset" value="Limpiar">
            </div>
		</form>
	</div>
</body>
</html>
